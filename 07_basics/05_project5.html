<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>My To-Do List</title>
</head>

<body>
    <div class="h-96 w-1/2 mx-auto bg-cyan-500 mt-10 rounded">
        <h1 class="flex justify-center items-center text-3xl text-white font-medium p-1">My To-Do List</h1>
        <div class="flex justify-center items-center mt-3">
            <input id="inputBox" class="h-10 w-[70%] p-1 rounded-l focus:outline-none" type="text"
                placeholder="Title..">
            <button id="submitButton" onclick="addTask()"
                class="bg-green-500 hover:bg-green-600 h-10 px-10 rounded-r text-[16px] text-white font-medium">Add</button>
        </div>
        <ul class="mt-5 space-y-2.5" id="listContainer"></ul>
    </div>
    <script>
        const inputBox = document.getElementById('inputBox');
        const listContainer = document.getElementById('listContainer');
        const submitButton = document.getElementById('submitButton');
        inputBox.addEventListener("keypress", (event) => {
            if (event.key === "Enter") {
                addTask();
            }
        })
        function addTask() {
            if (inputBox.value === "") {
                alert("Must Add Task.");
            } else {
                let li = document.createElement('li');
                li.innerHTML = `<div id="delete" class=" flex justify-between items-center w-[85.5%] mx-auto rounded"><p class="text-white text-lg font-medium rounded">${inputBox.value}</p>
                <button onclick="deleteTask(this)"
                class="bg-red-500 text-lg text-white font-medium p-1.5 rounded">Delete</button></div>`;


                listContainer.appendChild(li);
            }
            inputBox.value = ""
        }
        function deleteTask(button) {
            button.parentElement.remove();
        }
    </script>

</body>

</html>
