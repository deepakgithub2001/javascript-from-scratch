<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>My To-Do List</title>
</head>

<body class="bg-zinc-500">
    <div class="h-32">
        <h1 class="flex justify-center items-center text-3xl text-white font-medium p-1">My To-Do List</h1>
        <div class="flex justify-center items-center mt-3">
            <input class="h-10 w-1/3 p-1 rounded-l focus:outline-none" type="text" placeholder="Title..">
            <button
                class="bg-green-500 hover:bg-green-600 h-10 px-10 rounded-r text-[16px] text-white font-medium">Add</button>
        </div>
    </div>
    <ul class="bg-white w-[41.50%] mx-auto p-3 rounded space-y-3">
        <li>Task 1</li>
        <li>Task 2</li>
        <li>Task 3</li>
        <li>Task 4</li>
        <li>Task 5</li>
    </ul>
</body>

</html>
